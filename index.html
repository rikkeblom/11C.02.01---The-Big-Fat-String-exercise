<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big fat string exercise</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 25rem;
        gap: 10px;
        margin: 50px auto;
      }
      textarea {
        width: 80%;
        float: right;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="input">Input:</label>
        <textarea name="input" id="input" cols="30" rows="1">Placeholder text</textarea>
      </div>
      <select name="drop" id="drop">
        <option value="a">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
        <option value="b">If input is a full name: Find the first name</option>
        <option value="c">If input is a full name: Find the length of the first name</option>
        <option value="d">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
        <option value="e">If input is a filename: Check if a filename is .png or .jpg</option>
        <option value="f">If input is a password: Hide a password with the correct number of *s</option>
        <option value="g">With any input: Make the third character uppercase</option>
        <option value="h">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
      </select>
      <div>
        <label for="output">Output: </label>
        <textarea name="output" id="output" placeholder="Output goes here" cols="30" rows="1"></textarea>
      </div>
      <button>generate output</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
